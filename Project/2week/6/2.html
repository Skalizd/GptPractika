<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Горные экскурсии</title>
  <style>
    body {
      font-family: sans-serif;
    }

    /* Навигация с градиентом */
    .nav {
      background: linear-gradient(to bottom, lightblue, white);
      padding: 10px 30px;
      text-align: right;
    }

    .nav a {
      margin-left: 20px;
      color: blueviolet;
      text-decoration: none;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery {
      width: 500px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .gallery img {
      width: 160px;
      height: 160px;
      object-fit: cover;
    }

    .text {
      width: 300px;
      margin-left: 20px;
      color: lightblue;
      font-size: 24px;
    }

    .text p {
      margin-bottom: 30px;
    }

    .text em {
      display: block;
      text-align: right;
      font-style: italic;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="nav">

    <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Горы">

    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Горы">
    <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Горы">
    <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Горы">

  </div>

</body>
</html>
